<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Modal Form Example</h1>
  
  <div class="card">
    <div class="card-body">
      <p>Click the buttons below to open modal forms with single text input and fetch POST.</p>
      
      <button type="button" 
              class="btn btn-primary modal-form-trigger"
              data-modal-id="saveNoteModal"
              data-post-url="/api/save-note"
              data-input-label="Note Description"
              data-input-placeholder="Enter note description"
              data-input-name="description"
              data-success-message="Note saved successfully!">
        Add Note
      </button>
      
      <button type="button" 
              class="btn btn-success modal-form-trigger ms-2"
              data-modal-id="saveSearchModal"
              data-post-url="/api/save-search"
              data-input-label="Search Name"
              data-input-placeholder="Give this search a name"
              data-input-name="searchName"
              data-additional-data='{"searchParams":"status=active&date=2025-12-17"}'>
        Save Search
      </button>
    </div>
  </div>
</div>

<!-- Generic Modal for Notes -->
<div class="modal fade" id="saveNoteModal" tabindex="-1" aria-labelledby="saveNoteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="saveNoteModalLabel">Add Note</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="modal-form">
          <div class="mb-3">
            <label class="form-label modal-form-label">Description</label>
            <input type="text" class="form-control modal-form-input" required maxlength="255">
          </div>
          <div class="alert d-none modal-form-alert"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary modal-form-submit">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Generic Modal for Search -->
<div class="modal fade" id="saveSearchModal" tabindex="-1" aria-labelledby="saveSearchModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="saveSearchModalLabel">Save Search</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="modal-form">
          <div class="mb-3">
            <label class="form-label modal-form-label">Name</label>
            <input type="text" class="form-control modal-form-input" required maxlength="255">
          </div>
          <div class="alert d-none modal-form-alert"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success modal-form-submit">Save Search</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
import { initModalForm } from './modal-form.js';

document.addEventListener('DOMContentLoaded', () => {
  initModalForm();
  
  // Listen for successful saves
  document.addEventListener('modal-form-success', (e) => {
    console.log('Form saved successfully:', e.detail);
    // You can update the UI here, refresh data, etc.
  });
});
</script>

</body>
</html>
