<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/icons/owl.svg" sizes="any">
    <title>Web app (Bootstrap)</title>

    <!-- Bootstrap CSS (CDN) -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Air Datepicker CSS -->
    <link rel="stylesheet" href="https://unpkg.com/air-datepicker@3.3.5/air-datepicker.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=help,settings" />
    <!-- Archivo Narrow for brand preview -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>

<body>
    <header class="site-header container-fluid py-3 bg-white border-bottom">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="brand d-flex align-items-center me-3" aria-label="Brand">
                    <img src="assets/icons/owl.svg" alt="Appeals icon" class="brand-icon me-2" aria-hidden="false" />
                    <span>Web<br />App</span>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <div class="search-wrap me-3">
                    <input type="search" name="Search" class="form-control form-control-sm header-input-search" placeholder="Search" aria-label="Search" />
                </div>

                <nav class="nav-links d-flex gap-2" aria-label="Main navigation">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#"><span class="material-symbols-outlined">settings</span></a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-5" role="main">
        <h1 class="mb-3">Checkout</h1>
        <p class="lead">A responsive checkout form using Bootstrap and Air Datepicker. <span class="badge bg-success">Success</span></p>

        <section class="checkout-layout row g-4" aria-label="Checkout area">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-warning" role="alert">
                            A simple warning alertâ€”check it out!
                        </div>
                        <h5 class="card-title">Billing address</h5>
                        <form id="checkout-form" autocomplete="off">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input id="firstName" name="firstName" type="text" class="form-control" placeholder="John" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Doe" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="firstName2" class="form-label">First name</label>
                                    <input id="firstName2" name="firstName2" type="text" class="form-control" placeholder="John" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName2" class="form-label">Last name</label>
                                    <input id="lastName2" name="lastName2" type="text" class="form-control" placeholder="Doe" required />
                                </div>

                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Delivery date</label>
                                    <div class="date-picker-wrapper">
                                        <input id="date" name="date" type="text" class="form-control form-control-sm date-input js-datepicker" placeholder="" autocomplete="off" required />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="address" class="form-label">Address</label>
                                    <input id="address" name="address" type="text" class="form-control" placeholder="1234 Main St" required />
                                </div>

                                <div class="col-md-6">
                                    <label for="country" class="form-label">Country</label>
                                    <select id="country" name="country" class="form-select" required>
                                        <option value="">Choose...</option>
                                        <option>United States</option>
                                        <option>Canada</option>
                                        <option>United Kingdom</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="zip" class="form-label">Zip</label>
                                    <input id="zip" name="zip" type="text" class="form-control" placeholder="94043" required />
                                </div>
                            </div>

                            <hr class="my-4" />

                            <!-- Tabs navigation -->
                            <ul class="nav nav-tabs" id="checkoutTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="tab-1-tab" data-bs-toggle="tab" data-bs-target="#tab-1" type="button" role="tab" aria-controls="tab-1" aria-selected="true">Credit card</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="tab-2-tab" data-bs-toggle="tab" data-bs-target="#tab-2" type="button" role="tab" aria-controls="tab-2" aria-selected="false">Alternate card</button>
                                </li>
                            </ul>

                            <div class="tab-content mt-3">
                                <div id="tab-1" class="tab-pane fade show active" role="tabpanel" aria-labelledby="tab-1-tab">
                                    <div class="mb-3">
                                        <label for="cc-name-1" class="form-label">Name on card</label>
                                        <input id="cc-name-1" name="cc-name-1" type="text" class="form-control" placeholder="Full name as displayed on card" required />
                                    </div>

                                    <div class="row g-3">
                                        <div class="col-md-8">
                                            <label for="cc-number-1" class="form-label">Credit card number</label>
                                            <input id="cc-number-1" name="cc-number-1" type="text" class="form-control" placeholder="1234 5678 9012 3456" required />
                                        </div>
                                        <div class="col-md-4">
                                            <label for="cc-exp-1" class="form-label">Expiration</label>
                                            <input id="cc-exp-1" name="cc-exp-1" type="text" class="form-control" placeholder="MM/YY" required />
                                        </div>
                                    </div>
                                </div>

                                <div id="tab-2" class="tab-pane fade" role="tabpanel" aria-labelledby="tab-2-tab">
                                    <div class="mb-3">
                                        <label for="cc-name-2" class="form-label">Name on card</label>
                                        <input id="cc-name-2" name="cc-name-2" type="text" class="form-control" placeholder="Full name as displayed on card" />
                                    </div>

                                    <div class="row g-3">
                                        <div class="col-md-8">
                                            <label for="cc-number-2" class="form-label">Credit card number</label>
                                            <input id="cc-number-2" name="cc-number-2" type="text" class="form-control" placeholder="1234 5678 9012 3456" />
                                        </div>
                                        <div class="col-md-4">
                                            <label for="cc-exp-2" class="form-label">Expiration</label>
                                            <input id="cc-exp-2" name="cc-exp-2" type="text" class="form-control" placeholder="MM/YY" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button class="btn btn-link" type="reset">Cancel</button>
                                <button type="submit" class="btn btn-primary">Continue to checkout</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <aside class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order summary</h5>
                        <ul class="list-unstyled mb-0">
                            <li class="d-flex justify-content-between">Product name <span class="price">$12</span></li>
                            <li class="d-flex justify-content-between">Another product <span class="price">$8</span></li>
                            <li class="d-flex justify-content-between fw-bold">Total <span class="price">$20</span></li>
                        </ul>
                    </div>
                </div>
            </aside>
        </section>
    </main>

    <footer class="site-footer py-3 border-top">
        <div class="container d-flex justify-content-end">
            <small class="text-muted"><span class="material-symbols-outlined">help</span> Help</small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/air-datepicker@3.3.5/air-datepicker.js"></script>
    <!-- Bootstrap JS (for tabs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-PLACEHOLDER" crossorigin="anonymous"></script>
    <script src="assets/js/layout.js"></script>
</body>

</html>
