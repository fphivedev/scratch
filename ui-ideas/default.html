<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon-owl.svg" sizes="any">
    <title>Web app (Bootstrap)</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Air Datepicker CSS -->
    <link rel="stylesheet" href="https://unpkg.com/air-datepicker@3.3.5/air-datepicker.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=help,settings" />
    <!-- Local styles -->
    <link rel="stylesheet" href="assets/css/site.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="site-header container-fluid py-1 theme-blue">
    <div class="container-fluid d-flex align-items-center justify-content-between px-2">
            <div class="d-flex align-items-center">
                <div class="brand d-flex align-items-center me-1" aria-label="Brand">
                    <img src="assets/icons/owl.svg" alt="Appeals icon" class="brand-icon me-2" aria-hidden="false" />
                    <span>Web<br />App</span>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <div class="search-wrap me-3">
                    <input type="search" name="Search" class="form-control form-control-sm header-input-search" placeholder="Search" aria-label="Search" />
                </div>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container-fluid bg-body-tertiary flex-fill" role="main">
        <h1 class="mt-3 text-body-secondary">search</h1>
        <p>A responsive search form using Bootstrap and Air Datepicker.</p>

        <section class="search-layout row g-4" aria-label="search area">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <span class="alert alert-warning py-1" role="alert">
                                A simple warning alertâ€”check it out!
                            </span>
                        </div>
                        <h5 class="card-title pt-3">Search</h5>
                        <form id="search-form" autocomplete="off">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input id="firstName" name="firstName" type="text" class="form-control form-control-sm" placeholder="John" required />
                                </div>
                                <div class="col-md-3">
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input id="lastName" name="lastName" type="text" class="form-control form-control-sm" placeholder="Doe" required />
                                </div>
                                <div class="col-md-3">
                                    <label for="firstName2" class="form-label">First name</label>
                                    <input id="firstName2" name="firstName2" type="text" class="form-control form-control-sm" placeholder="John" required />
                                </div>
                                <div class="col-md-3">
                                    <label for="lastName2" class="form-label">Last name</label>
                                    <input id="lastName2" name="lastName2" type="text" class="form-control form-control-sm" placeholder="Doe" required />
                                </div>

                                <div class="col-md-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input id="email" name="email" type="email" class="form-control form-control-sm" placeholder="you@example.com" required />
                                </div>
                                <div class="col-md-3">
                                    <label for="date" class="form-label">Delivery date</label>
                                        <div class="date-picker-wrapper">
                                            <input id="date" name="date1" type="text" class="form-control form-control-sm date-input js-datepicker" placeholder="After" autocomplete="off" required />
                                        </div>
                                        <div class="date-picker-wrapper">
                                            <input id="date" name="date2" type="text" class="form-control form-control-sm date-input js-datepicker" placeholder="Before" autocomplete="off" required />
                                        </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input id="address" name="address" type="text" class="form-control form-control-sm" placeholder="1234 Main St" required />
                                </div>

                                <div class="col-md-3">
                                    <label for="country" class="form-label">Country</label>
                                    <select id="country" name="country" class="form-select form-select-sm" required>
                                        <option value="">Choose...</option>
                                        <option>United States</option>
                                        <option>Canada</option>
                                        <option>United Kingdom</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="zip" class="form-label">Zip</label>
                                    <input id="zip" name="zip" type="text" class="form-control form-control-sm" placeholder="94043" required />
                                </div>
                                <div class="col-md-3">
                                    <label for="select1" class="form-label">Select list test</label>
                                    <select id="select1" class="form-select" aria-label="Default select example">
                                        <option value="" selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="select2" class="form-label">Select list test</label>
                                    <select id="select2" class="form-select" aria-label="Default select example" multiple>
                                        <option value="" selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Location</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Checked" name="checkDefault" id="checkDefault1">
                                        <label class="form-check-label" for="checkDefault">NSW</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Checked" name="checkChecked" id="checkDefault2" checked>
                                        <label class="form-check-label" for="checkDefault2">QLD</label>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4" />
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Tab 1 Credit Card</button>
                                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Tab 2 Billing Address</button>
                                </div>
                            </nav>
                            <div class="tab-content mt-3" id="nav-tabContent">
                                <div class="tab-pane show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="cc-name-1" class="form-label">Name on card 1</label>
                                            <input id="cc-name-1" name="cc-name-1" type="text" class="form-control form-control-sm" placeholder="Full name as displayed on card" required />
                                        </div>
                                        <div class="col-md-3">
                                            <label for="cc-number-1" class="form-label">Credit card number</label>
                                            <input id="cc-number-1" name="cc-number-1" type="text" class="form-control form-control-sm" placeholder="1234 5678 9012 3456" required />
                                        </div>
                                        <div class="col-md-3">
                                            <label for="cc-exp-1" class="form-label">Expiration</label>
                                            <input id="cc-exp-1" name="cc-exp-1" type="text" class="form-control form-control-sm" placeholder="MM/YY" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="cc-name-2" class="form-label">Name on card 2</label>
                                            <input id="cc-name-2" name="cc-name-2" type="text" class="form-control form-control-sm" placeholder="Full name as displayed on card" required />
                                        </div>
                                        <div class="col-md-3">
                                            <label for="cc-number-2" class="form-label">Credit card number</label>
                                            <input id="cc-number-2" name="cc-number-2" type="text" class="form-control form-control-sm" placeholder="1234 5678 9012 3456" required />
                                        </div>
                                        <div class="col-md-3">
                                            <label for="cc-exp-2" class="form-label">Expiration</label>
                                            <input id="cc-exp-2" name="cc-exp-2" type="text" class="form-control form-control-sm" placeholder="MM/YY" required />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button class="btn btn-link" type="reset">Cancel</button>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <aside class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h6 class="card-title mb-0">Search summary</h6>
                            <button id="clearAllFilters" type="button" class="btn btn-sm btn-outline-secondary">Clear all</button>
                        </div>
                        <ul id="searchSummary" class="list-unstyled small mb-0">
                            <li class="text-body-secondary">No filters applied</li>
                        </ul>
                    </div>
                </div>
            </aside>
        </section>
    </main>

        <!-- Scripts -->
        <script src="https://unpkg.com/air-datepicker@3.3.5/air-datepicker.js"></script>
        <!-- Bootstrap JS (for tabs) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        
        <!-- Module entrypoint -->
        <script type="module" src="assets/js/site-init.js"></script>
    </body>
    </html>
