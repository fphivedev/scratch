<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/picocss/dist/pico.min.css">
    <title>Web Application Layout</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        .nav {
            display: flex;
            gap: 1rem;
        }
        .search-input {
            width: 100px;
        }
        .content {
            width: 100%;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">App Name/Logo</div>
        <nav class="nav">
            <input type="text" class="search-input" placeholder="Search...">
            <a href="#">Dashboards</a>
            <a href="#">Admin</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
            <a href="#">Users</a>
            <a href="#">Analytics</a>
            <a href="#">Help</a>
        </nav>
    </header>
    <main class="content">
        <form>
            <label for="complex-search">Complex Search:</label>
            <input type="text" id="complex-search" name="complex-search" placeholder="Enter your search criteria...">
            <button type="submit">Search</button>
        </form>
    </main>
</body>
</html>
