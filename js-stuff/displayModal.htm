<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bootstrap Modal JSON Loader (Reusable Function)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">

  <!-- Example buttons -->
  <button class="btn btn-primary action-launch-notes-modal" data-id="1">
    Load data for ID 1
  </button>

  <button class="btn btn-secondary action-launch-notes-modal" data-id="2">
    Load data for ID 2
  </button>

  <!-- Modal -->
  <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="dataModalLabel">Loaded Data</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="dataContainer">
          <!-- Filled dynamically -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
 // site.js (type="module")
import { launchNotesModal } from './notesModal.js';

document.addEventListener('click', (event) => {
  const trigger = event.target.closest('.action-launch-notes-modal');
  if (!trigger) return;

  const id = trigger.dataset.id;
  if (!id) {
    alert('Missing data-id attribute.');
    return;
  }

  // Optional: pass custom selectors or baseUrl per page/component
  // launchNotesModal(id, { baseUrl: '/api/notes/' });

  launchNotesModal(id);
});

  </script>
</body>
</html>
