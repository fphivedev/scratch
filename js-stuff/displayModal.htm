<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bootstrap Modal JSON Loader (Reusable Function)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">

  <!-- Example buttons -->
  <button class="btn btn-primary action-launch-notes-modal" data-id="1">
    Load data for ID 1
  </button>

  <button class="btn btn-secondary action-launch-notes-modal" data-id="2">
    Load data for ID 2
  </button>

  <!-- Modal -->
  <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="dataModalLabel">Loaded Data</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="dataContainer">
          <!-- Filled dynamically -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const BASE_URL = 'https://jsonplaceholder.typicode.com/todos/'; // Replace with your real endpoint
    const modalEl = document.getElementById('dataModal');
    const dataContainer = document.getElementById('dataContainer');
    const bsModal = new bootstrap.Modal(modalEl);

    /**
     * Launches the Bootstrap modal and loads JSON data from the given ID.
     * @param {string|number} id - The data ID to load from the API.
     */
    async function launchNotesModal(id) {
      const dataUrl = `${BASE_URL}${encodeURIComponent(id)}`;

      // Show modal immediately
      dataContainer.innerHTML = '<div class="text-muted">Loadingâ€¦</div>';
      bsModal.show();

      try {
        const res = await fetch(dataUrl, { headers: { 'Accept': 'application/json' } });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        const obj = Array.isArray(json) ? (json[0] ?? {}) : json;

        dataContainer.innerHTML = '';

        if (obj && typeof obj === 'object' && Object.keys(obj).length > 0) {
          for (const [key, value] of Object.entries(obj)) {
            const p = document.createElement('p');
            const valText = (value !== null && typeof value === 'object')
              ? JSON.stringify(value)
              : String(value);
            p.textContent = `${key} - ${valText}`;
            dataContainer.appendChild(p);
          }
        } else {
          dataContainer.innerHTML = '<p class="text-muted">No data available.</p>';
        }

      } catch (err) {
        dataContainer.innerHTML = `
          <div class="alert alert-danger" role="alert">
            Failed to load data: ${err.message}
          </div>`;
      }
    }

    // Event delegation for any `.action-launch-notes-modal`
    document.addEventListener('click', (event) => {
      const btn = event.target.closest('.action-launch-notes-modal');
      if (!btn) return;
      const id = btn.dataset.id;
      if (id) {
        launchNotesModal(id);
      } else {
        alert('Missing data-id attribute.');
      }
    });
  </script>
</body>
</html>
